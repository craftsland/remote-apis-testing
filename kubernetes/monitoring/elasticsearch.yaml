apiVersion: v1
kind: List
items:
  - apiVersion: elasticsearch.k8s.elastic.co/v1beta1
    kind: Elasticsearch
    metadata:
      name: elasticsearch
      namespace: monitoring
    spec:
      version: 7.5.0
      nodeSets:
        - name: default
          count: 1
          config:
            node.master: true
            node.data: true
            node.ingest: true
            node.store.allow_mmap: false
      http:
        service:
          spec:
            type: LoadBalancer
        tls:
          selfSignedCertificate:
            disabled: true

