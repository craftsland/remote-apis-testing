apiVersion: batch/v1
kind: Job
metadata:
  name: build-abseil
  namespace: buildbarn
spec:
  template:
    metadata:
      name: build-abseil
    spec:
      containers:
      - name: build-abseil
        image: remoteapistesting/bazel-build-buildbarn:latest
        command:
         - /bin/bash
         - -c
         - /bin/bazel-build-wrapper https://github.com/abseil/abseil-cpp master --sandbox_debug --remote_executor=grpc://frontend:8980 //absl/...
      restartPolicy: Never
  backoffLimit: 0
