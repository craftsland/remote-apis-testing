stages:
    - test
    - deploy

.test_template: &test
  stage: test
  before_script:
    - apk add --update curl && rm -rf /var/cache/apk/*
    - apk add py-pip
    - apk add python3-dev libffi-dev openssl-dev gcc libc-dev make bash
    - pip install docker-compose
  script:
    - cd docker-compose
    - export COLOR="success" STATUS="success"
    - if [ -z "$ASSET" ]; then ASSET_ARG=""; else export ASSET_ARG="-a docker-compose-$ASSET.yml"; fi
    - ./run.sh -s docker-compose-$SERVER.yml -c docker-compose-$CLIENT.yml $ASSET_ARG  || export COLOR="critical" STATUS="failed"
    - mkdir -p badges
    - curl -o badges/${SERVER}-${CLIENT}${ASSET:+-$ASSET}-deployed.svg https://img.shields.io/badge/${SERVER}_${CLIENT}${ASSET:+_$ASSET}-${STATUS}_${CI_COMMIT_SHORT_SHA}-${COLOR}.svg
  image: docker:stable
  services:
    - docker:dind
  artifacts:
    name: pages
    paths:
      - docker-compose/badges/


### Bazel client

test_buildbarn_bazel:
  <<: *test
  variables:
    SERVER: buildbarn
    CLIENT: bazel

test_buildbarn_bazel_asset_hub:
  <<: *test
  variables:
    SERVER: buildbarn
    CLIENT: bazel-remote-downloader
    ASSET: asset-hub

test_buildfarm_bazel:
