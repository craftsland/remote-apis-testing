pages:
  stage: deploy
  script:
    - mkdir public
    - cp docker-compose/badges/* public/
  artifacts:
    name: pages
    paths:
    - public/
    - docker-compose/badges/
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
